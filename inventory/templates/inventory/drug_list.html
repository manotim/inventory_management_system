<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Drug List</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Barcode</th>
                                <th>Drug Name</th>
                                <th>Batch Number</th>
                                <th>Expiration Date</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for drug in drugs %}
                                <tr>
                                    <td>{{ drug.barcode }}</td>
                                    <td>{{ drug.name }}</td>
                                    <td>{{ drug.batch_number }}</td>
                                    <td>{{ drug.expiration_date }}</td>
                                    <td>{{ drug.quantity }}</td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="5" class="text-center">No drugs have been added yet.</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'scan_barcode' %}" class="btn btn-primary">Scan a New Drug</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
